syntax = "proto3";
option go_package = "./api";

message Coordinate {
  int32 x = 1;
  int32 y = 2;
}

message RouteRequest {
  string identifier = 1;
  repeated Coordinate route = 2;
}

message RouteResponse {
  string message = 1;
}

message PositionRequest {
  string identifier = 1;
}

message PositionResponse {
  string identifier = 1;
  Coordinate position = 2;
}

message CarInfoRequest {
  string identifier = 1;
  Coordinate position = 2;
  repeated Coordinate route = 3;
  bool active_route = 4;
}

message CarInfoResponse {
  string message = 1;
}

service CarClientService {
  rpc SendRoute (RouteRequest) returns (RouteResponse);
}

service CoordinatorService {
  rpc SendCarInfo(CarInfoRequest) returns (stream CarInfoResponse);
}
